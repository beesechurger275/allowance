{% extends "base.html" %}

{% block head %}
<title>Home - Allowance</title>
{% endblock %}

{% block body %}
<h1>logged in as {{ account["username"] }}</h1>

{% endif %}

<a href="/transfer">Transfer</a>
<a href="/logout">Log out</a>
{% endblock %}
